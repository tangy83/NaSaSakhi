# Docker Compose for Staging Environment
# For local testing of staging configuration

version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: naarisamata-db-staging
    environment:
      POSTGRES_USER: naarisamata_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: naarisamata_staging
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - naarisamata-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U naarisamata_user -d naarisamata_staging"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: naarisamata-app-staging
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: staging
      DATABASE_URL: postgresql://naarisamata_user:${DB_PASSWORD:-changeme}@database:5432/naarisamata_staging
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-generate-a-secure-secret-min-32-chars}
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - naarisamata-network
    volumes:
      - app_uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: naarisamata-nginx-staging
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - naarisamata-network
    restart: unless-stopped

volumes:
  postgres_data:
  app_uploads:

networks:
  naarisamata-network:
    driver: bridge
