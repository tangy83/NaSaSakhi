version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: naarisamata-db-staging
    environment:
      POSTGRES_USER: naarisamata_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: naarisamata_staging
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - naarisamata-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U naarisamata_user -d naarisamata_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Backend API Server
  backend:
    build:
      context: ../..
      dockerfile: apps/backend/Dockerfile.backend
    container_name: naarisamata-backend-staging
    environment:
      NODE_ENV: staging
      PORT: 4000
      DATABASE_URL: postgresql://naarisamata_user:${DB_PASSWORD}@database:5432/naarisamata_staging
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      FRONTEND_URL: http://frontend:3000
      FRONTEND_URL_STAGING: ${FRONTEND_URL_STAGING}
    ports:
      - "4000:4000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - naarisamata-network
    volumes:
      - backend_uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js Server
  frontend:
    build:
      context: ../..
      dockerfile: apps/frontend/Dockerfile.frontend
    container_name: naarisamata-frontend-staging
    environment:
      NODE_ENV: staging
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      BACKEND_URL: http://backend:4000
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - naarisamata-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: naarisamata-nginx-staging
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-split.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - naarisamata-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  nginx_logs:
    driver: local

networks:
  naarisamata-network:
    driver: bridge
